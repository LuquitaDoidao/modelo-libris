<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <title>(nome do livro)</title>
</head>
<body class="pagina-livro-informa">
    <header class="container-fluid">
        <section class="row  d-flex cabecalho-claro2">
            <div class="col-lg-5 col-sm-3 d-flex justify-content-center align-items-center">
                <img class="logo" src="assets/img/logo-branca.png" alt="logo do site">
            </div>

            <div class="col-lg-6 col-sm-6 d-flex justify-content-center align-items-center ">
                <input id="campo-busca" placeholder="O que você quer ler hoje?">
            </div>
            <div class="col-lg-1 col-sm-3 justify-content-center align-items-center">
                <a href="ver-conta.html" class="text-decoration-none"><i class="conta2">account_circle</i></a>
            </div>
        </section>

        <section class="row cabecalho-escuro2">
            <div class="col-12 d-flex align-items-center">
                <div class="d-flex navegacao2 align-items-center">
                    <p>Genero</p>
                    <i>arrow_drop_down</i>
                </div>
                <div class="d-flex navegacao2 align-items-center">
                    <p>Minha lista</p>
                    <i>list</i>
                </div>
                <div class="d-flex navegacao2 align-items-center">
                    <p>Notificações</p>
                    <i>notifications</i>
                </div>
            </div>
        </section>
    </header>
    <div class="espaco-vazio"></div>
    <main>
        <section class="d-flex-eve">
            <div>
                <form action="/upload" class="dropzone" id="my-dropzone"></form>
                
            </div>
            <section class="estreita">
                <form action="" >
                        <div class="d-flex">
                            <div class="avaliacao">
                                <label for=""><p class="margin-b-zero">Título</p></label>
                                <input class="botao-fundo-transparente w-175" type="text">
                            </div>
                        </div>
                        <div class="d-flex estreita">
                            <div class="avaliacao">
                                <label for=""><p class="margin-b-zero">Autor</p></label>
                                <input class="botao-fundo-transparente " type="text">
                            </div>
                            <div class="espacinho"></div>
                            <div class="avaliacao">
                                <label for=""><p class="margin-b-zero">Ano publicado</p></label>
                                <input class="botao-fundo-transparente" type="date">
                            </div>
                        </div>
                        <div class="d-flex estreita">
                            <div class="avaliacao">
                                <label for=""><p class="margin-b-zero">ISBN</p></label>
                                <input class="botao-fundo-transparente" type="number">
                            </div>
                            <div class="espacinho"></div>
                            <div class="avaliacao">
                                <label for=""><p class="margin-b-zero">Categoria</p></label>
                                <input class="botao-fundo-transparente w-75" type="text">
                            </div>
                        </div>
                        <div class="d-flex">
                            <div class="avaliacao">
                                <label for=""><p class="margin-b-zero">Tags</p></label>
                                <input class="botao-fundo-transparente" type="text">
                            </div>
                            <div class="espacinho"></div>
                            <div class="avaliacao">
                                <label for=""><p class="margin-b-zero">Idiomas</p></label>
                                <input class="botao-fundo-transparente w-75" type="text">
                            </div>
                        </div>     
                        <div class="d-flex estreita">
                            <div class="avaliacao">
                                <label for=""><p class="margin-b-zero">Descrição</p></label>
                                <textarea name="" class="maior" id=""></textarea>
                            </div>
                        </div>     
                        <div class="botoes2">
                            <p class="agendamento botao-fundo-transparente pointer">Confirmar</p>
                            <p class="emprestimo botao-fundo-azul pointer">Cancelar</p>
                        </div>
                    </section>
                </div>
            </form>
        </section>
    </main>

    <script src="assets/js/animacao-index.js"></script>
</body>
</html>
