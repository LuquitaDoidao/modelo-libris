<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
</head>
<body class="overflow-hidden pagina-cadastro">

    <div class="video-bg">
        <video autoplay loop muted>
            <source src="assets/video/libris-login.mp4" type="video/mp4">
        </video>
    </div>    

    <section class="centraliza estreita">
        <div class="quadro-login centraliza estreita coluna">
            <div class="estreita coluna divi-1">
                <img src="assets/img/logo-azul.png" alt="Logo Libris">
                <h1>CADASTRO</h1>
            </div>

            <form class="centraliza coluna">
                <label for="email">Nome</label>
                <input type="text" id="nome" class="input-fundo-transparente" >

                <label for="email">Email</label>
                <input type="email" id="email" class="input-fundo-transparente" >

                <label for="senha">Senha</label>
                <input type="password" id="senha" class="input-fundo-transparente">

            </form>

            <div class="estreita coluna divi-2">
                <button id="btn" class="botao-fundo-azul">Entrar</button>
                <a href="cadastro-bibli.html"><button id="btn" class="botao-fundo-transparente">Sou Bibliotecario</button></a>
                <a href="login.html">Já possue uma conta?</a>                                    
            </div>
        
        </div>
    </section>
    <script>
        // SENHA FRACA (Pagina de Cadastro)
        $("#btn").on("click", function(){
            
            const Toast = Swal.mixin({
            toast: true,
            position: "top",
            showConfirmButton: false,
            background: "#d72515",
            iconColor: "#fff",
            color: "#fff",
            timer: 5000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
            }
            });
            Toast.fire({
            icon: "error",
            title: "A senha deve ter: 8 digitos, uma letra maiuscula, um numero e um caracter especial"
            });
        })

        // USUARIO EXISTENTE (Pagina de Cadastro)
        $("#btn").on("click", function(){
            
            const Toast = Swal.mixin({
            toast: true,
            position: "top",
            showConfirmButton: false,
            background: "#d72515",
            iconColor: "#fff",
            color: "#fff",
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
            }
            });
            Toast.fire({
            icon: "error",
            title: "E-mail já cadastrado"
            });
        })

        
    </script>
    <script src="assets/js/animacao-index.js"></script>
</body>
</html>
