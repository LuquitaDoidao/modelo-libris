<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
</head>
<body style="background-color: #e4e4e4; " class="overflow-hidden">
    <div class="video-bg">
        <video autoplay loop muted>
            <source src="assets/video/libris-login.mp4" type="video/mp4">
        </video>
    </div>    
    <section class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4 modal-login centraliza">
                <div style="background-color: white;" class="col modal-login2">
                    <div class="centraliza">
                        <img src="assets/img/logo-azul.png" alt="Logo Libris">
                    </div>
                    <div class="centraliza">
                        <h1>LOGIN</h1>
                    </div>
                    <form class="centraliza">
                        <div class="coluna gap-ss">
                            <label for="email">Email</label>
                            <div class="gap-s">
                                <input type="email" id="email" class="botao-fundo-transparente">
                                <label for="senha">Senha</label>
                            </div>
                            <div class="gap-m">
                                <input type="password" id="senha" class="botao-fundo-transparente">
                                <div class="gap-s">
                                    <div class="centraliza">
                                        <button id="btn" class="botao-fundo-azul">Entrar</button>
                                    </div>
                                    <div class="centraliza">
                                        <a href="cadastro.html" class="botao-fundo-transparente text-decoration-none">NÃ£o possuo uma conta</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </section>
    <script>
        $("#btn").on("click", function(){
            
            let token = "token"
            localStorage.setItem("token", token)
        })
    </script>
    <script src="assets/js/animacao-index.js"></script>
</body>
</html>
