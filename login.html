<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-color: #e4e4e4; " class="overflow-hidden pagina-login">

    <div class="video-bg">
        <video autoplay loop muted>
            <source src="assets/video/libris-login.mp4" type="video/mp4">
        </video>
    </div>    

    <section class="centraliza estreita">
        <div class="quadro-login centraliza estreita coluna">
            <div class="centraliza coluna divi-1">
                <img src="assets/img/logo-azul.png" alt="Logo Libris">
                <h1>LOGIN</h1>
            </div>

            <form class="centraliza coluna">
                <label for="email">Email</label>
                <input type="email" id="email" class="input-fundo-transparente">

                <label for="senha">Senha</label>
                <input type="password" id="senha" class="input-fundo-transparente">

            </form>

            <div class="centraliza coluna divi-2">
                <button id="btn" class="botao-fundo-azul">Entrar</button>
                <a href="cadastro.html">NÃ£o possue uma conta?</a>                                    
            </div>
        
        </div>
    </section>
    <script>
        $("#btn").on("click", function(){
            
            let token = "token"
            localStorage.setItem("token", token)
        })
    </script>
    <script src="assets/js/animacao-index.js"></script>
</body>
</html>
